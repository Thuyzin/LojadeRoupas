    <!-- fiz uma li para sacola -->

            <div class="navegacao">

    <main>
        <div class="wrapper">
            <form action="">
                <h1>Cadastrar</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome do usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirme sua senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar de minha senha</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="register-link">
                    <p>Descubra o estilo que se encaixa em VOCÊ! </br><a href="index.html">Venha nos conhecer</a>
                    </p>
                </div>
            </form>
        </div>
