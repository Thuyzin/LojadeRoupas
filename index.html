<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Png.jpeg" type="image/png">

    <link rel="stylesheet" href="style.css">

    <title>Rosali | Moda Feminina</title>
</head>

<body>

    <header class="master">
        <nav class="head">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>CATEGORIAS</h1>
        </div>
        <section class="container">
            <ul class="categorias">
                <li>
                    <a href="#">
                        <img class="img_lista" src="img/Feminino.png" alt="Feminino">
                        <button class="Texto-categorias">FEMININO</button>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="img_lista" src="img/Infantil.png" alt="Infantil">
                        <button class="Texto-categorias">INFANTIL</button>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="img_lista" src="img/Masculino.png" alt="Masculino">
                        <button class="Texto-categorias">MASCULINO</button>
                    </a>
                </li>
            </ul>
        </section>

        <section class="mais-vendidos">
            <h2>MAIS VENDIDOS</h2>
            <div class="produtos">
                <!-- Exemplo de Produto -->
                <div class="produto">
                    <img src="img/imagens/IMG4/2.png" alt="Produto 1" width="200" height="200">
                    <h3>Nossas Colecões</h3>
                    <p>Calças e Camisetas</p>
                </div>
                <div class="produto">
                    <img src="img/imagens/IMG4/5.png" alt="Produto 2" width="200" height="200">
                    <h3>Looks do dia a dia</h3>
                    <p>Vestidos basicos</p>
                </div>
                <!-- Adicione mais produtos conforme necessário -->
            </div>
        </section>
        <section class="container">
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Rosali Moda Feminina. Todos os direitos reservados.</p>
            <ul class="social">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Whatsapp</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
